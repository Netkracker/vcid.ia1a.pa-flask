<!-- register.html - Benutzerregistrierung -->
{% extends "base.html" %}

{% block title %}Registrierung{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Registrieren</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-Mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Passwort:</label>
            <input type="password" id="password1" name="password1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Passwort wiederholen:</label>
            <input type="password" id="password2" name="password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrieren</button>
    </form>

    <p class="text-center mt-3">
        Bereits ein Konto? <a href="{{ url_for('auth.login') }}">Hier anmelden</a>
    </p>
</div>
{% endblock %}
